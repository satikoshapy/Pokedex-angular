<div class="container">
  <div class="card p-0 mb-4 w-100 d-flex d-wrap">
      <div class="card-body">
        <div class="row">
        <div class="col-4 p-0 m-0">
          <img src={{pokemon.sprites.front_default}} alt="">
        </div>
        <div class="col-8 p-0 m-0">
        <table class="table table-borderless">
          <tbody class="m-0 p-0">
            <tr class="d-flex d-wrap">
             <td></td>
              <td>{{pokemon.name}}</td>
              <td  *ngFor="let type of pokemon.types">
                  <div class="type-chip w-100 d-flex justify-content-center pl-2 pr-2 {{type.type.name}}"> {{type.type.name}}</div>
              </td>
              <td><button style="border:none; background: none; color:gray" (click)="onSelect(pokemon.id)"><i class="fa-solid fa-angle-right"></i></button></td>
            </tr>
            <tr class="d-flex d-wrap">
              <th scope="row"></th>
              <td></td>
              <td class="text-muted" style="font-weight: 400;
              font-size: 15px;
              line-height: 18px;">Nr.{{pokemon.id}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
      </div>
  </div>
  </div>
