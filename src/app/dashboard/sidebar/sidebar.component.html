<div class="container-xxl">
    <div class="row d-flex d-row">
        <!------TERUG BUTTON ONLY WORKS WHEN FAVORITES ARE RENDERIGN-->
      <div class="col d-flex justify-content-start" *ngIf="showBackButton">
        <button style="border:none; background: none; padding-top: 0px"
        (click)="getAllPokemons()">
            <i class="fa-solid fa-angle-left" style="padding-right: 25px; 
        margin-top: 45px;"><span> Terug</span></i>
        </button>
     </div>
      <div class="col">
        <ul class="nav justify-content-end"style="padding-right: 25px; 
        margin-top: 40px; margin-left:40px">
          <li class="nav-item"><i class="fa-solid fa-filter" style="margin-right: 10px;"></i></li>
          <li class="nav-item"><i class="fa-solid fa-sort" style="margin-left: 5px; margin-right: 0;"></i></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg mt-3 pt-5 pb-3">
        <h1>Pokedex</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg pb-3">
        <form (keydown)="keyDownFunction($event)">
            <div class="form-group">
              <input 
              type="text" 
              placeholder="Pokemon zoeken"
              name="term"
              class="form-control"
              [(ngModel)]="term">
            </div>
        </form>
      </div>
    </div>
    <div class="row mb-3 p-2">
            <div class="col-5 m-0 p-0 d-flex justify-content-start">
                <app-button
                        class="img-fluid col-lg-12 w-100 m-0 p-0"
                        [image]="teamImg"
                        [title]="teamTitle"
                      ></app-button>
            </div>
            <div class="col-5 m-0 p-0 d-flex justify-content-end">
                <app-button
                        class="img-fluid col-lg-12 w-100 m-0 p-0"
                        [image]="favImg"
                        [title]="favTitle"
                        (click)="onFavorites()"
                        ></app-button>
            </div>
          </div>
      
    <div class="row" style="height: 550px; overflow-y: scroll">
      <div class="col-lg pb-3 p-0 m-0">
        <div class="overflow-auto" *ngFor="let pokemon of pokemons$|filter:term">
            <app-pokemon [pokemon]="pokemon" (pokemonId)="getPokemonById($event)"></app-pokemon>
        </div>
      </div>
    </div>
  </div>
