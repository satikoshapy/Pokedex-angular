<div class="container {{pokemonDetails.types[0].type.name}}" [ngClass]="pokemonDetails.types[0].type.name === '' ? 'dark' : ''">
   <!-------LIKE BUTTON-------->
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-end">
            <button style="border:none; background: none; padding-top: 0px">
                <i class="fa-regular fa-heart"
                (click)="onLike()"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg mt-2 ml-5 pt-5 pl-5 pokemon-name">
            <div class="container-fluid">{{pokemonDetails.name}}</div></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <!---Pokemon mini info-->
        <div class="col">
            <app-pokemon-info [pokemonDetails]="pokemonDetails"></app-pokemon-info>
        </div>
        <div class="col">
            <app-details [pokemonDetails]="pokemonDetails"></app-details>
        </div>
    </div>
</div>
